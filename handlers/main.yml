---
# handlers file for openvpn

- name: Restart openvpn
  ansible.builtin.service:
    name: "{{ openvpn_service }}"
    state: restarted
  when: openvpn_service != ""

- name: download ovpn file
  ansible.builtin.debug:
    msg: "Client configuration file {{ cn }}.ovpn has been generated and saved to volume/openvpn/client/"
